<body class="background_img">
    <app-navigationbar></app-navigationbar>

    <div class="box" *ngIf = !isMobileResolution>
        <p class="title">EXPERIENCE YOUR SOLUTION</p>
        <p class="text"> 
            {{ info }} <a routerLink="/about-us" routerLinkActive="active" ariaCurrentWhenActive="page" target="blank" >How is this calculated?</a>
        </p>
        <div>
            <p class="question"> 
                {{ question1 }}
            </p>
            <p class="answer">
                <input type = "number"/> m<sup>2</sup>
            </p>
        </div>
        <div>
            <p class="question"> 
                {{ question2 }}
            </p>
            <p class="answer">
                <select id="home_type" name = "home_type">
                    <option value="detached">Detached home</option>
                    <option value="terraced">Terraced home</option>
                    <option value="semi-detached">Semi-detached</option>
                    <option value="bungalow">Bungalow</option>
                </select>
            </p>
        </div>
        <div>
            <p class="question"> 
                {{ question3 }}
            </p>
            <p class="answer">
                <select id="energy_label" name = "energy_label">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select>
            </p>
        </div>
        <div>
            <p class="question"> 
                {{ question4 }}
            </p>
            <p class="answer">
                <input type = "number"/> person(s) live in my house
            </p>
        </div>
        <div>
            <p class="question"> 
                {{ question5 }}
            </p>
            <p class="answer">
                <select id="heating" name = "heating">
                    <option value="gas">Natural gas</option>
                    <option value="heat_pump">Heat pump</option>
                    <option value="infrared_heating">Infrared</option>
                </select>
            </p>
        </div>
        <p class="button">CALCULATE â†’</p>
    </div>

    <div class="mobilebox" *ngIf = isMobileResolution>
        <p class="mobiletitle">YOUR SOLUTION</p>
        <p class="mobiletext"> 
            {{ info }}
        </p>
    </div>

    <app-bottom></app-bottom>
</body>
